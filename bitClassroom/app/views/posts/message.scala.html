@import user.User
@(userSes: User)(receiver: User)
@main("Message"){

  <div class="wrap">
    <div class="validateAndLogout">
      @flash.get("message_success")
      @flash.get("message_fail")
    </div>

    <div class="wrap">
      <div class="main">
        <div class="content">
          <div class="section group">
            <div class="col span_2_of_3">
              <div class="contact-form">


                @helper.form(controllers.users.routes.UserController.sendMessage(receiver.getId), 'id->"nameForm"){

                  <h5>Private message</h5>
                  <textarea maxlength="250"
                  name="content" id="content" placeholder="Write something nice" required> </textarea>
                  <br>

                  <input type="submit" value="Send" class="btn btn-primary" />

                </div>
            </div>

            <div class="col span_1_of_3">
              <div class="contact_info">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
}
