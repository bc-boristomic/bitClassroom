@(postForm: Form[Post])
@main("Publish post") {

    @helper.form(action = controllers.posts.routes.PostController.savePost(), 'class -> "form-horizontal", 'role -> "form", 'enctype -> "multipart/form-data") {


        <legend>Create new post</legend>
        <div class="form-group">

            <div class="form-group">
                <label for="date" class="col-lg-3 control-label">Date <abbr class="req" title="Please select due date." style="color : red"> * </abbr></label>
                <div class="col-lg-2">
                    <input name="date" type="date" min="2015-09-18" max="2020-01-01" class="form-control" id="date" required>
                </div>
            </div>

            <label class="col-lg-3 control-label col-lg-offset-1">Please select post type</label>
            <div class="col-lg-6">
                <div class="radio">
                    <label>
                        <input name="post-type" type="radio" name="optionsRadios" id="optionsRadios1" value="0" checked>
                        Announcement
                    </label>
                    <label class="col-lg-offset-1">
                        <input name="post-type" type="radio" name="optionsRadios" id="optionsRadios2" value="1">
                        Assignment
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-6">
                <input name="title" type="text" class="form-control" id="title" placeholder="Write post title here.">
            </div>
        </div>

        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Content</label>
            <div class="col-lg-8">
                <textarea name="content" class="form-control" rows="10" id="textArea" placeholder="Write post content here."></textarea>
            </div>

        </div>
        <div class="form-group">
<div class="col-lg-offset-8">
        <label>
            <input name="visible" type="checkbox"> Visible to mentors
        </label>
</div>
        </div>

        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Clear all</button>
                <button type="submit" class="btn btn-primary focus" href="@controllers.posts.routes.PostController.savePost()">Publish</button>
            </div>
        </div>




    }

}
