@(errorList: List[ErrorLog])
@adminmain("List of all errors") {

    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Error message</th>
                <th>Time</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        @for(err <- errorList) {
            <tr class="danger">
                <td>@err.getMessage</td>
                <td>@err.getDate</td>
                <td>
                    <a data-role="delete"  data-delete-parent="tr" href="@controllers.users.routes.AdminController.deleteError(err.getId)" class="btn btn-danger" role="button">
                            Delete</a>
                </td>
            </tr>
}

}
