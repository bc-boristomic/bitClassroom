@import models.course.Course

@(courseList: List[Course])
@main("Course") {

    @for(course <- courseList) {
        <form action="@controllers.users.routes.StudentController.joinCourse()" method="post">


            <div class="col-sm-3" id="courseDiv">

                <div class="thumbnail" style="max-height: 700px; max-width: 300px">
                    <img src="@routes.Assets.versioned("/images/courses/"+ course.getImage)" alt="" style="width:280px; height: 200px">
                    <div class="caption">
                        <input type="text" name="course-id" value="@course.getId" hidden/>
                        <a href="#"><h2>@course.getName</h2>
                            <h4>@course.getDescription</h4></a>
                        @course.getId
                        <br>
                        <h6>@course.getTeacher</h6>
                        <input type="submit" class="btn btn-success" href="@controllers.users.routes.StudentController.joinCourse()" value="Join"/>
                    </div>
                </div>

            </div>


        </form>
    }



}
