@import models.course.Course
@import models.user.User
@import utility.UserConstants
@(user: User)

@main("Classroom") {

  @for(post <- user.getPosts){

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
          <div id="postlist">
            <div class="panel">
              <div class="panel-heading">
                <div class="text-center">
                  <div class="row">
                    <div class="col-sm-9">
                      <h3 class="pull-left">@post.getTitle</h3>
                    </div>
                    <div class="col-sm-3">
                      <h4 class="pull-right">
                        <small><em>@post.getUser.getEmail<br></em></small>
                      </h4>
                    </div>
                  </div>
                </div>
              </div>

              <div class="panel-body">
                 @post.getContent
                <br>
            </div>

              <div class="panel-footer">
                <span class="label label-default">@post.getPostType</span> <span class="label label-default">@post.getDate</span> <span class="label label-default">Updates</span>
              </div>
            </div>
           </div>
         </div>
      </div>
    </div>

}
}
