@import models.user.User
@(userList: List[User])(post :Post)
@main("Students") {

  <div class="container">
    <h4 class="page-head-line">Students:</h4>
  </div>
  <div class="container">
    <div class="table-responsive">
      <table id="sort" class="table-condensed table-hover table table-bordered">
        <thead>
          <tr class="navbar-inverse">
            <th class="th-color">Name:</th>
            <th class="th-color">Email</th>
            <th class="th-color">Assignment</th>
            <th class="th-color">Status</th>
            <th class="th-color"></th>

          </tr>
        </thead>
        <tbody>
        @for(users <- userList){

            <tr class="information">
              <td>@users.getFirstName @users.getLastName</td>
              <td>@users.getEmail</td>
              <td>@post.getTitle</td>
              <td></td>
              <td><a href="@controllers.users.routes.UserController.newMessage(users.getId)"><i class="glyphicon glyphicon-envelope"></i></a></td>
            </tr>

        }
        </tbody>
      </table>

    </div>

  </div>

}
