@main("Forgot password"){
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4">
      @if(flash.containsKey("success")) {
        <div class="alert alert-success alert-dismissable" role="alert">
          <button type="button" class="close" data-dismiss="alert">×</button>
          @flash.get("success")
        </div>
      }
      </div>
      <div class="col-lg-4 col-lg-offset-4">
      @if(flash.containsKey("error")) {
        <div class="alert alert-danger alert-dismissable" role="alert">
          <button type="button" class="close" data-dismiss="alert">×</button>
          @flash.get("error")
        </div>
      }
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form action="@controllers.users.routes.UserController.sendRecoveryMail()" method="post">
          <h4>
            Please enter your email address so we can send you link for recovering password.
          </h4>
          <div>
          <input name="email" type="email" required/>
          </div>
          <div>
            <a href="@controllers.users.routes.UserController.sendRecoveryMail()">
              <button class="btn btn-primary" style="margin-top: 5px">
                Send
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
}
