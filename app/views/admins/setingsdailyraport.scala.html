@import models.report.Field
@(listField: List[Field])
    @adminmain("Add field") {
        @helper.form(action = controllers.users.routes.AdminController.saveField()) {
            <!-- custom css -->
            <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/dailyraport.css")">
            <script type="text/javascript" src="@routes.Assets.versioned("javascripts/dailyraport.js") "></script>
            <div class="container">
                <br><br>
                <h3 class="page-head-line">Add a field day reports</h3>
            </div>
            <body>
                <form class="container">
                    <div class="row ">
                        <div class="col-md-offset-1">
                            <div class="col-md-4" style="border: 1px solid black">
                                <div>
                                    <h3 class="page-head-line">Adding fields</h3>
                                </div>
                                <div class="form-group" style="margin: 25px">
                                    <label>Field Name</label>
                                    <input class="form-control" id="scriptName" name="scriptName" pattern="[\w]{3}[\w\d -:()]+" required>
                                    <input style="margin-top: 30px" type="submit" value="Add" onclick=""/>
                                </div>
                            </div>
                            <div class="col-md-6 col-md-offset-1" style="border: 1px solid black">
                                <div>
                                    <h3 class="page-head-line">Preview</h3>
                                </div>
                                <div style="margin: 25px">
                                    <div class="row top30">
                                        <label class="col-md-offset-6 col-md-1">Date</label>
                                        <div class=" col-md-4"><input class="form-control" placeholder="default" disabled></div>
                                    </div>
                                    <div class="row top30">
                                        <label class="col-sm-5">Title</label>
                                        <div class="col-sm-6"><input class="form-control" placeholder="default" disabled></div>
                                    </div>
                                    @for(rf <- listField) {
                                        <div class="row top30" id="field">
                                            <div class="col-sm-5">
                                                <label>@rf.getName</label>
                                            </div>
                                            <div class="col-sm-6">
                                                <textarea class="form-control" rows="1" placeholder="generated admin" disabled></textarea>
                                            </div>
                                            <div class="col-sm-1">
                                                <a data-delete-parent="#field" data-role="delete" href="@controllers.users.routes.AdminController.deleteField(rf.getId)">
                                                    <i class="glyphicon glyphicon-trash"></i></a>
                                            </div>
                                        </div>
                                    }
                                    <div class="row top30">
                                        <label class="col-sm-5 control-label">Report</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" rows="3" placeholder="default" disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </body>
        }
    }
